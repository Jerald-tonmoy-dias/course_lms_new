<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page Title -->
    <title> Login page-CourseLMS HTML5 Template</title>

    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="favicon.png">

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awsome-all.min.css">
    <link rel="stylesheet" href="assets/css/meanmenu.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Preloader Starts -->
    <div class="preloader" id="preloader">
        <div class="preloader-inner">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
    </div>

    <!-- header -->
    <header class="lms_header">
        <div class="container header-wrapper-style-2 position-relative">

            <!-- logo -->
            <div class="d-flex align-items-center">
                <span class="lms-mobile-menu-trigger"><i class="fas fa-bars"></i></span>
                <img class="logo" src="./assets/images/logo.png" alt="">
            </div>

            <!-- menu -->
            <ul class="lms_main_nav">
                <li><a href="#">Home</a></li>
                <li>
                    <a href="#">tranding</a>
                </li>
                <li>
                    <a href="#">Course</a>
                    <span class="lms_badge">New</span>
                </li>
                <li><a href="#">instructors</a></li>
            </ul>


            <div class="searchbar-style-wrapper mt-4 mt-md-0">
                <!-- searchbar login button -->
                <div class="lms_searchbar_wrapper">
                    <!-- category selector -->
                    <select class="header_cat_selector">
                        <option>all category</option>
                        <option>history</option>
                        <option>math</option>
                        <option>biology</option>
                        <option>science</option>
                        <option>accounting</option>
                        <option>Socialogy</option>
                    </select>
                    <!-- search input -->
                    <input class="header-search-input" placeholder="Search for anything..." type="text" />
                    <!-- seach button -->
                    <button class="header-search-btn"><i class="fas fa-search"></i></button>
                </div>

                <!-- signin/login button -->
                <button class="btn1 header-signin d-none d-xxl-block  mt-md-0">sign in</button>

                <!-- cart -->
                <div class="header-style-cart-wrapper d-none d-xxl-blocka">
                    <span id="cart-box" class="header-cart-icon bg-green text-white">
                        <span class="small-badge bg-lite-black">1</span>
                        <i class="fas fa-shopping-cart"></i>
                    </span>
                    <a class="header-cart-icon bg-orange text-white" href="#">
                        <span class="small-badge bg-red">1</span>
                        <i class="fas fa-bell"></i>
                    </a>
                    <a class="header-cart-icon bg-cyan text-white" href="#">
                        <span class="small-badge bg-dark-cyan">1</span>
                        <i class="fas fa-heart"></i>
                    </a>
                    <a class="header-cart-icon" href="#">
                        <span class="small-badge bg-green profile-active"></span>
                        <img class="mt-10" src="./assets/images/user-two.png" alt="">
                    </a>

                    <!-- cart dropdown -->
                    <div class="header-lms-cart-dropdown">
                        <ul>
                            <li>
                                <!-- left side -->
                                <img class="thumb" src="./assets/images/sc1.png" alt="">
                                <!-- right side -->
                                <div class="right-side">
                                    <a class="title" href="#">
                                        Graphic Design & illusta...
                                    </a>
                                    <span class="price">$50</span>
                                </div>
                            </li>
                            <li>
                                <!-- left side -->
                                <img class="thumb" src="./assets/images/sc2.png" alt="">
                                <!-- right side -->
                                <div class="right-side">
                                    <a class="title" href="#">
                                        3d animation Cours....
                                    </a>
                                    <span class="price">$70</span>
                                </div>
                            </li>
                        </ul>

                        <!-- button -->
                        <a class="btn1 border-radious-5 mt-3 mx-4" href="#">go to cart</a>
                    </div>

                </div>
            </div>


        </div>
    </header>

    <!-- mobile sidebar -->
    <div class="lms-mobile-sidebar">
        <span class="close-trigger"><i class="far fa-window-close"></i></span>
        <ul class="lms-mobile-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Course</a></li>
            <li><a href="#">Instructors</a></li>
        </ul>
        <!-- cart -->
        <div class="header-style-cart-wrapper mb-4">
            <a class="header-cart-icon bg-white green-color" href="#">
                <span class="small-badge bg-white">1</span>
                <i class="fas fa-shopping-cart"></i>
            </a>
            <a class="header-cart-icon bg-orange text-white" href="#">
                <span class="small-badge bg-red">1</span>
                <i class="fas fa-bell"></i>
            </a>
            <a class="header-cart-icon bg-cyan text-white" href="#">
                <span class="small-badge bg-dark-cyan">1</span>
                <i class="fas fa-heart"></i>
            </a>
            <a class="header-cart-icon" href="#">
                <span class="small-badge bg-green profile-active"></span>
                <img src="./assets/images/user-two.png" alt="">
            </a>
        </div>

        <!-- sign button -->
        <button class="btn1  mt-4 mt-md-0">sign in</button>
    </div>

    <!-- hero section -->
    <div class="lms_hero-section login-section" style="background: url('./assets/images/home-bg1.png');">
        <div class="container">
            <div class="hero-wrapper login-page-wrapper d-flex align-items-center"
                style="background-image: url('./assets/images/loginbg.png');">
                <div class="row custom-width-lg-100 align-items-center justify-content-center align-items-lg-stretch">
                    <div class="col-lg-6  col-12 wow fadeInUp">
                        <img class="h-100" src="./assets/images/login.png" alt="">
                    </div>
                    <div class="col-lg-6 mt-4 mt-lg-0 col-12 login-form wow fadeInUp">
                        <h3 class="mb-30">login account</h3>
                        <!-- email -->
                        <label class="label-title" for="email">email*</label>
                        <input class="login-input mb-4" id="email" placeholder="enter your email address" type="text"
                            class="login-input" />

                        <!-- password -->
                        <label class="label-title" for="password">password*</label>
                        <input id="password" placeholder="Min 8 character" type="text" class="login-input mb-4" />

                        <!-- checkbox -->
                        <div class="d-flex justify-content-between mb-4">
                            <div>
                                <input id="check" type="checkbox">
                                <label class="small-text" for="check">Remember me</label>
                            </div>
                            <a href="#" class="forgetpassword small-text">forget password</a>
                        </div>

                        <!-- register button -->
                        <button class="btn1 reg-btn mb-4"> Register Account</button>

                        <!-- signup -->
                        <a class="label-title" href="#">sign up</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- scroll to up -->
    <div class="scrollup"><i class="fas fa-arrow-up"></i></div>

    <!-- Javascript Files -->
    <script src="assets/js/vendor/jquery-2.2.4.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/vendor/slick.min.js"></script>
    <script src="assets/js/vendor/counterup.min.js"></script>
    <script src="assets/js/vendor/countdown.js"></script>
    <script src="assets/js/vendor/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/vendor/jquery.meanmenu.min.js"></script>
    <script src="assets/js/vendor/isotope.pkgd.min.js"></script>
    <script src="assets/js/vendor/waypoints.min.js"></script>
    <script src="assets/js/vendor/easing.min.js"></script>
    <script src="assets/js/vendor/jquery-ui.js"></script>
    <script src="assets/js/vendor/wow.min.js"></script>
    <script src="assets/js/vendor/jquery.nice-select.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
