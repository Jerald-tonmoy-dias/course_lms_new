<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page Title -->
    <title> Register page-CourseLMS HTML5 Template</title>

    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="favicon.png">

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awsome-all.min.css">
    <link rel="stylesheet" href="assets/css/meanmenu.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Preloader Starts -->
    <div class="preloader" id="preloader">
        <div class="preloader-inner">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
    </div>

    <!-- header -->
    <header class="lms_header">
        <div class="container position-relative">
            <div class="row align-items-center">
                <!-- logo -->
                <div class="col-lg-2 d-flex align-items-center">
                    <span class="lms-mobile-menu-trigger"><i class="fas fa-bars"></i></span>
                    <img class="logo" src="./assets/images/logo.png" alt="">
                </div>
                <!-- menu -->
                <div class="col-lg-5">
                    <ul class="lms_main_nav">
                        <li><a href="#">Home</a></li>
                        <li>
                            <a href="#">tranding</a>
                        </li>
                        <li>
                            <a href="#">Course</a>
                            <span class="lms_badge">New</span>
                        </li>
                        <li><a href="#">instructors</a></li>

                    </ul>
                </div>

                <!-- searchbar login button -->
                <div class="col-12 col-lg-5 d-flex flex-wrap align-items-center justify-content-between mt-4 mt-lg-0">
                    <div class="lms_searchbar_wrapper">
                        <!-- category selector -->
                        <select class="header_cat_selector">
                            <option>all category</option>
                            <option>history</option>
                            <option>math</option>
                            <option>biology</option>
                            <option>science</option>
                            <option>accounting</option>
                            <option>Socialogy</option>
                        </select>
                        <!-- search input -->
                        <input class="header-search-input" placeholder="Search for anything..." type="text" />
                        <!-- seach button -->
                        <button class="header-search-btn"><i class="fas fa-search"></i></button>
                    </div>

                    <!-- signin/login button -->
                    <button class="btn1 header-signin mt-4 mt-md-0">sign in</button>
                </div>
            </div>
        </div>
    </header>

    <!-- hero section -->
    <div class="lms_hero-section login-section" style="background: url('./assets/images/home-bg1.png');">
        <div class="container">
            <div class="hero-wrapper login-page-wrapper d-flex align-items-center"
                style="background-image: url('./assets/images/loginbg.png');">
                <div class="row custom-width-lg-100 align-items-center justify-content-center align-items-lg-stretch">
                    <div class="col-lg-6  col-12">
                        <img class="h-100" src="./assets/images/reg.png" alt="">
                    </div>
                    <div class="col-lg-6 mt-4 mt-lg-0 col-12 login-form">
                        <h3 class="mb-30">Create an Account And
                            Start Learning</h3>
                        <!-- Full Name -->
                        <label class="label-title" for="name">Full Name*</label>
                        <input class="login-input mb-4" id="name" placeholder="enter your name" type="text"
                            class="login-input" />
                        <!-- email -->
                        <label class="label-title" for="email">email*</label>
                        <input class="login-input mb-4" id="email" placeholder="enter your email address" type="text"
                            class="login-input" />

                        <!-- password -->
                        <label class="label-title" for="password">password*</label>
                        <input id="password" placeholder="Min 8 character" type="text" class="login-input mb-4" />

                        <!-- confirm password -->
                        <label class="label-title" for="confirmpassword">confirm password*</label>
                        <input id="confirmpassword" placeholder="Min 8 character" type="text"
                            class="login-input mb-4" />

                        <!-- checkbox -->
                        <div class="d-flex justify-content-between mb-4">
                            <div>
                                <input id="check" type="checkbox">
                                <label class="small-text" for="check">Remember me</label>
                            </div>
                            <a href="#" class="forgetpassword small-text">forget password</a>
                        </div>

                        <!-- register button -->
                        <button class="btn1 reg-btn mb-4"> Register Account</button>

                        <!-- signup -->
                        <a class="label-title" href="#">Already have an account? Log in</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- scroll to up -->
    <div class="scrollup"><i class="fas fa-arrow-up"></i></div>

    <!-- Javascript Files -->
    <script src="assets/js/vendor/jquery-2.2.4.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/vendor/slick.min.js"></script>
    <script src="assets/js/vendor/counterup.min.js"></script>
    <script src="assets/js/vendor/countdown.js"></script>
    <script src="assets/js/vendor/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/vendor/jquery.meanmenu.min.js"></script>
    <script src="assets/js/vendor/isotope.pkgd.min.js"></script>
    <script src="assets/js/vendor/waypoints.min.js"></script>
    <script src="assets/js/vendor/easing.min.js"></script>
    <script src="assets/js/vendor/jquery-ui.js"></script>
    <script src="assets/js/vendor/wow.min.js"></script>
    <script src="assets/js/vendor/jquery.nice-select.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
